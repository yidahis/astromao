version: '3.8'

services:
  astromao:
    build: .
    container_name: astromao-app
    ports:
      - "8000:8000"
    volumes:
      - ./temp_dir:/app/temp_dir
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - HOST=0.0.0.0
      - PORT=8000
      - DEVICE=cpu
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - astromao-network

  # 可选：添加Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: astromao-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - astromao
    restart: unless-stopped
    networks:
      - astromao-network
    profiles:
      - with-nginx

networks:
  astromao-network:
    driver: bridge

volumes:
  temp_dir:
  logs: